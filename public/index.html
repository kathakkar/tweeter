<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <!-- <link rel="stylesheet" href="/styles/reset.css" type="text/css" /> -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">TWEETER</span>
      <span class="new_tweet_link"><b>Write</b> a new tweet<br><i class="fas fa-angle-double-down"></i></span>
    </nav>
    <header>
    <div>
      <img src="/images/profile-hex.png"> 
    </div>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  
    <main id="container">
      <section id="new-tweet">
        <form method="POST" action="/tweets/">
          <h2>What are you humming about?</h2>
          <textarea type="text" placeholder="" id="tweet-text"></textarea>
          <div class="tweet-btn-sec">
            <div class="tweet-btn"><button type="submit" >TWEET</button></div>
            <div class="counter"><output id="tweet-counter"  for="tweet-text">0</output></div>  
          </div>
        </form>     
      </section>
      <section id="tweet-container">

      </section>
    </main>
  </body>
</html>
